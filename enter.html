<!DOCTYPE html>
<html>
<head>
	<title>Tecla Enter</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="estilo.css">
	
	<style>
		#navigation {
			pointer-events: none;
			opacity: 0.6;
		}
	</style>

</head>

<body>
  <header>
    <h1>CONTROL-E</h1>
    <nav id="navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="teclado.html">Anterior</a></li>
        <li><a href="tabkey.html">Próximo</a></li>       
      </ul>
    </nav>
  </header>
  <main>
    <h2>A Tecla ENTER</h2>
	<h3>Localize as 2 teclas ENTER no seu teclado<h3>
    <div class="content">
      <div class="image">
        <img src="enter_key.jfif" alt="Teclado com destaque para a tecla ENTER">
      </div>
      <div class="text">
	     <textarea id="editor" rows="13" cols="95" readonly style="font-size: 14px;"></textarea>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 CONTROL-E. Todos os direitos reservados.</p>
  </footer>
  <script>
    const text = "ENTER é usada para confirmar uma ação ou enviar informações. É como um botão de 'ok' ou 'enviar'. Quando você pressiona a tecla 'Enter', você está dizendo ao computador que está pronto para continuar / concluiu uma determinada tarefa. (tecle ENTER)\n\nEla também pode ser usada para pular para a próxima linha e começar um novo parágrafo em um documento de texto. (ENTER)\n\nO uso adequado da tecla ENTER garante que as informações sejam inseridas e processadas corretamente, tornando o trabalho mais eficiente e produtivo.(ENTER)\n\nÉ uma tecla da qual você não pode esquecer a posição no seu teclado. (para continuar, escolha uma opção do menu de navegação)";

    let editor = document.getElementById("editor");
    let paragraphs = text.split("\n\n");
    let currentParagraphIndex = 0;
    let currentCharIndex = 0;
    let isPaused = false;

    function writeText() {
      if (currentCharIndex >= paragraphs[currentParagraphIndex].length) {
        currentParagraphIndex++;
        currentCharIndex = 0;
        editor.value += "\n\n";
        isPaused = true;
        if (currentParagraphIndex >= paragraphs.length) {
          document.getElementById('navigation').style.pointerEvents = 'auto';
          document.getElementById('navigation').style.opacity = '1';
        }
        return;
      }

      editor.value += paragraphs[currentParagraphIndex][currentCharIndex];
      currentCharIndex++;

      setTimeout(writeText, 50);
    }

    writeText();

    document.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        if (isPaused && currentParagraphIndex < paragraphs.length) {
          isPaused = false;
          setTimeout(writeText, 50);
        } else {
          editor.value += "\n";
          isPaused = true;
        }
      }
    });
  </script>
</body>
</html>
